<app-background-particles></app-background-particles>

<app-home *ngIf="phases.home" (phase1)="phase1()"></app-home>
<div class="flex w-full h-screen absolute justify-center items-center z-4000000 " *ngIf="wantARide">
    <div class="w-full h-full rounded-full flex items-center justify-center">
        <button class="mySize text-2xl flex items-center" mat-raised-button (click)="rideRaft()">
            <mat-icon class="mr-2">sailing</mat-icon>
            Take a ride ?
        </button>
    </div>

</div>
<div *ngIf="!phases.home" class="flex h-screen">

    <div class="h-full w-1/6 pl-5 pt-5 pb-5">
        <app-board-infos [phases]="phases" [bluePower]="bluePower" [redPower]="redPower"
            [greenPower]="greenPower"></app-board-infos>
    </div>
    <div class="h-full w-4/6 p-5">
        <app-level-infos [phases]="phases"></app-level-infos>
    </div>
    <div class="h-full w-1/6 pr-5 pt-5 pb-5">
        <app-power-infos [phases]="phases" (gemsEmitter)="handleGems($event)"></app-power-infos>
    </div>
</div>
