<div *ngIf="!qrCode && !admin" class="flex flex-col items-center gap-4">
    <app-header class="pt-8"></app-header>
    <app-server-connexion (connexionStatus)="handleConnexionStatus($event)"></app-server-connexion>
    <app-simple-message *ngIf="connected"></app-simple-message>
</div>

<div *ngIf="admin">
    <app-admin></app-admin>
</div>

<div *ngIf="qrCode">
    <app-joining-room [roomCode]="joiningRoom" (readyToPlay)="emitPhase1()"></app-joining-room>
</div>
