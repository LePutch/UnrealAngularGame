<!-- Title of the admin panel -->
<h1 class="text-4xl text-center pt-8 text-white">Admin Panel</h1>
<!-- Grid of angular material button -->
<div class="grid grid-rows-4 p-8 grid-cols-3 gap-8">
    <button mat-raised-button class="green" (click)="greenGems()">GREEN Gems</button>
    <button mat-raised-button class="red" (click)="redGems()">RED Gems</button>
    <button mat-raised-button class="blue" (click)="blueGems()">BLUE Gems</button>
    <button mat-raised-button class="yellow" (click)="phase('spawn')">Spawn</button>
    <button mat-raised-button class="yellow" (click)="phase('phase1')">Phase1</button>
    <button mat-raised-button class="yellow" (click)="phase('phase2')">Phase2</button>
    <button mat-raised-button class="yellow" (click)="phase('phase3')">Phase3</button>
    <button mat-raised-button class="yellow" (click)="phase('phase4')">Phase4</button>
    <button mat-raised-button color="primary" (click)="destroyNavy('denial')">Navy Denial</button>
    <button mat-raised-button color="primary" (click)="code()">Code</button>
    <button mat-raised-button color="primary" (click)="noCode()">No Code</button>
    <button mat-raised-button class="green" (click)="angerLastRoom()">Anger Last Room</button>
    <button mat-raised-button class="green" (click)="navyRide()">Navy Ride ?</button>
    <button mat-raised-button class="green" (click)="printRooms()">Show server rooms</button>

</div>
